    <link rel="icon" type="image/png" sizes="32x32" href="photos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="photos/favicon-16x16.png">
    <link rel="manifest" href="photos/manifest.json">
    <link rel="mask-icon" href="photos/safari-pinned-tab.svg" color="#5bbad5">
    <title>Dylan Yang | Developer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="index.html" class="navbar-brand">
        <img src="photos/dy-logo-wht.png" width="45">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsedNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsedNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link active">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="contact-photo">
    </section>
    <section class="contact-information row">
      <div class="col-sm contact-text">
        <h2>Contact Me</h2>
        <p>Thanks for visiting my site. If you'd like to connect, leave a message for me and I'll get back to you as soon as possible!</p>
        <p>Otherwise, you can connect with me via social media.</p>
        <img id="linkedin" src="photos/linkedin.png">
        <img id="github" src="photos/github-logo.png">
      </div>

      <div class="col-sm contact-form">
        <!-- Contact Form -->
        <form id="email-form" action="https://pacific-beyond-31073.herokuapp.com/emails" method="post">
          <!-- Email -->
          <label class="col-form-label">Your Email*</label>
          <div class="form-group row">
            <div class="col">
              <input type="email" class="form-control" name="email" placeholder="dany@targaryen.com">
              <small class="form-text text-muted">I'll reach back out to you with this email.</small>
            </div>
          </div>
          <!-- Name -->
          <label class="col-form-label">Your Name*</label>
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Daenerys Targaryen" name="sender">
            </div>
          </div>
          <!-- Subject -->
          <label class="col-form-label">Subject</label>
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Bend the Knee" name="subject">
            </div>
          </div>
          <!-- Message -->
          <label class="col-form-label">Message*</label>
          <div class="form-group row">
            <div class="col">
              <textarea class="form-control" name="message" rows="5"></textarea>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="form-group row">
            <div class="col">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
