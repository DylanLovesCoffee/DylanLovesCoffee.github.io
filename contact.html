<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/application.css">
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/application.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Dylan Yang | Developer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="index.html" class="navbar-brand"><strong>Dylan Yang</strong></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="about.html" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="portfolio.html" class="nav-link">Portfolio</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link active">Contact</a>
        </li>
      </ul>
    </nav>
    <section class="contact-photo">
    </section>
    <section class="contact-information row">
      <div class="col-sm contact-text">
        <h2>Contact Me</h2>
        <p>Thanks for visiting my site. If you'd like to connect, leave a message for me and I'll get back to you as soon as possible!</p>
        <p>Otherwise, you can connect with me via social media.</p>
        <a href="https://www.linkedin.com/in/dylanwyang/">
          <img src="photos/linkedin.png">
        </a>
        <a href="https://github.com/DylanLovesCoffee">
          <img src="photos/github-logo.png">
        </a>
      </div>

      <div class="col-sm contact-form">
        <!-- Contact Form -->
        <form id="email-form" action="https://pacific-beyond-31073.herokuapp.com/emails" method="post">
          <!-- Email -->
          <label class="col-form-label">Your Email*</label>
          <div class="form-group row">
            <div class="col">
              <input type="email" class="form-control" name="email">
              <small class="form-text text-muted">I'll reach back out to you with this email.</small>
            </div>
          </div>
          <!-- Name -->
          <label class="col-form-label">Your Name*</label>
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Jon Snow" name="sender">
            </div>
          </div>
          <!-- Subject -->
          <label class="col-form-label">Subject</label>
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="You Know Nothing" name="subject">
            </div>
          </div>
          <!-- Message -->
          <label class="col-form-label">Message*</label>
          <div class="form-group row">
            <div class="col">
              <textarea class="form-control" name="message" rows="5"></textarea>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="form-group row">
            <div class="col">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </section>
